<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EcoShop</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="icon" href="icons/icono-511.png" />
    
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
        
        .login-header {
            background: linear-gradient(135deg, #009688 0%, #00796b 100%);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1509391366360-2e959784a276?ixlib=rb-4.0.3&auto=format&fit=crop&w=2072&q=80') center/cover;
            opacity: 0.2;
        }
        
        .login-header-content {
            position: relative;
            z-index: 2;
        }
        
        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .login-header p {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 0;
        }
        
        .login-form {
            padding: 40px 30px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #009688;
            box-shadow: 0 0 0 0.2rem rgba(0, 150, 136, 0.25);
        }
        
        .form-floating label {
            padding: 15px 20px;
            color: #666;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #009688 0%, #00796b 100%);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 150, 136, 0.3);
            color: white;
        }
        
        .btn-google {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        
        .btn-google:hover {
            border-color: #009688;
            background: #f8f9fa;
            color: #333;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }
        
        .divider span {
            background: white;
            padding: 0 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .forgot-password {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .forgot-password a {
            color: #009688;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #00796b;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .signup-link a {
            color: #009688;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            color: #00796b;
        }
        
        .back-to-home {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
            z-index: 10;
        }
        
        .back-to-home:hover {
            background: rgba(255,255,255,0.3);
            color: white;
            transform: translateY(-2px);
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                max-width: 100%;
                border-radius: 15px;
            }
            
            .login-header {
                padding: 30px 20px 25px;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
            }
            
            .login-form {
                padding: 30px 20px;
            }
            
            .back-to-home {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
                display: inline-block;
                background: rgba(0, 150, 136, 0.1);
                color: #009688;
            }
            
            .back-to-home:hover {
                background: rgba(0, 150, 136, 0.2);
                color: #00796b;
            }
        }
        
        @media (max-width: 480px) {
            .login-header h1 {
                font-size: 1.6rem;
            }
            
            .login-form {
                padding: 25px 15px;
            }
            
            .form-control {
                padding: 12px 15px;
            }
            
            .btn-login, .btn-google {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
        
        @media (min-width: 768px) {
            .login-container {
                max-width: 500px;
            }
            
            .login-header {
                padding: 50px 40px 40px;
            }
            
            .login-form {
                padding: 50px 40px;
            }
        }
        
        @media (min-width: 992px) {
            .login-container {
                max-width: 550px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="back-to-home">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>
        
        <div class="login-header">
            <div class="login-header-content">
                <h1>Iniciar Sesión</h1>
                <p>Accede a tu cuenta para continuar</p>
            </div>
        </div>
        
        <div class="login-form">
            <!-- Alertas -->
            <div id="alertContainer"></div>
            
            <form id="loginForm">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                    <label for="email">
                        <i class="fas fa-envelope me-2"></i>Correo Electrónico
                    </label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>Contraseña
                    </label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Recordarme
                    </label>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <span class="loading-spinner" id="loginSpinner"></span>
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
            </form>
            
            <div class="divider">
                <span>o continúa con</span>
            </div>
            
            <button type="button" class="btn btn-google" onclick="signInWithGoogle()">
                <i class="fab fa-google"></i>
                Continuar con Google
            </button>
            
            <div class="forgot-password">
                <a href="#" onclick="forgotPassword()">¿Olvidaste tu contraseña?</a>
            </div>
            
            <div class="signup-link">
                <p>¿No tienes una cuenta? <a href="#" onclick="showSignupForm()">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Sistema de autenticación local -->
    <script src="js/local-auth.js"></script>
    
    <script>
        // Variables globales
        let isLoginMode = true;
        
        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alertContainer');
        const loginSpinner = document.getElementById('loginSpinner');
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si hay un mensaje de error en la URL
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const success = urlParams.get('success');
            
            if (error) {
                showAlert(error, 'danger');
            }
            
            if (success) {
                showAlert(success, 'success');
            }
        });
        
        // Manejar envío del formulario
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validaciones básicas
            if (!email || !password) {
                showAlert('Por favor, completa todos los campos', 'danger');
                return;
            }
            
            if (!isValidEmail(email)) {
                showAlert('Por favor, ingresa un correo electrónico válido', 'danger');
                return;
            }
            
            // Mostrar spinner
            showLoading(true);
            
            // Usar el sistema de autenticación local
            const result = await loginUser(email, password);
            
            showLoading(false);
            
            if (result.success) {
                showAlert('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                
                // Guardar datos de sesión si se marca "recordarme"
                if (rememberMe) {
                    localStorage.setItem('userEmail', email);
                }
                
                // Redirigir después de 2 segundos
                setTimeout(() => {
                    window.location.href = 'contacto.html';
                }, 2000);
            } else {
                showAlert(result.error || 'Credenciales incorrectas. Intenta de nuevo.', 'danger');
            }
        });
        
        // Función para mostrar alertas
        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // Función para mostrar/ocultar loading
        function showLoading(show) {
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('i').nextSibling;
            
            if (show) {
                loginSpinner.style.display = 'inline-block';
                submitBtn.disabled = true;
                btnText.textContent = 'Iniciando sesión...';
            } else {
                loginSpinner.style.display = 'none';
                submitBtn.disabled = false;
                btnText.textContent = 'Iniciar Sesión';
            }
        }
        
        // Función para validar email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Función para login con Google
        function signInWithGoogle() {
            showAlert('Función de login con Google en desarrollo', 'info');
        }
        
        // Función para recuperar contraseña
        async function forgotPassword() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showAlert('Por favor, ingresa tu correo electrónico primero', 'warning');
                return;
            }
            
            if (!isValidEmail(email)) {
                showAlert('Por favor, ingresa un correo electrónico válido', 'danger');
                return;
            }
            
            const result = await localAuth.resetPassword(email);
            if (result.success) {
                showAlert(result.message, 'success');
            } else {
                showAlert(result.error, 'danger');
            }
        }
        
        // Función para mostrar formulario de registro
        function showSignupForm() {
            showAlert('Función de registro en desarrollo', 'info');
        }
        
        // Cargar email guardado si existe
        window.addEventListener('load', function() {
            const savedEmail = localStorage.getItem('userEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
