<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - EcoShop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="icons/icon-512.png" />
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <!-- Configuración de Firebase -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .cart-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 0;
        }
        
        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .cart-header {
            background: #009688;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cart-header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .back-to-shop {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .back-to-shop:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .cart-content {
            padding: 30px;
        }
        
        .cart-items-container {
            margin-bottom: 30px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #fafafa;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        
        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .cart-item-image {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-details h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .cart-item-price {
            font-size: 18px;
            font-weight: bold;
            color: #009688;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .quantity-controls button {
            background: #009688;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .quantity-controls button:hover {
            background: #00796b;
        }
        
        .quantity-controls span {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }
        
        .cart-item-total {
            text-align: right;
            min-width: 120px;
        }
        
        .cart-item-total .total-price {
            font-size: 20px;
            font-weight: bold;
            color: #009688;
        }
        
        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .remove-btn:hover {
            background: #ff3742;
        }
        
        .cart-summary {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .summary-row:last-child {
            border-bottom: none;
            font-size: 20px;
            font-weight: bold;
            color: #009688;
        }
        
        .checkout-section {
            margin-top: 30px;
            text-align: center;
        }
        
        .btn-checkout {
            background: #009688;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
        }
        
        .btn-checkout:hover {
            background: #00796b;
        }
        
        .btn-checkout:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-cart i {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .empty-cart h2 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .empty-cart p {
            margin-bottom: 30px;
            color: #666;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #009688;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                text-align: center;
            }
            
            .cart-item-image {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .cart-item-total {
                text-align: center;
                margin-top: 15px;
            }
            
            .cart-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="cart-page">
        <div class="cart-container">
            <div class="cart-header">
                <h1><i class="fas fa-shopping-cart"></i> Carrito de Compras</h1>
                <a href="index.html" class="back-to-shop">
                    <i class="fas fa-arrow-left"></i> Volver a la Tienda
                </a>
            </div>
            
            <div class="cart-content">
                <div class="cart-items-container" id="cartItemsContainer">
                    <!-- Los items del carrito se cargarán aquí -->
                </div>
                
                <div class="cart-summary" id="cartSummary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Envío:</span>
                        <span id="shipping">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Descuento:</span>
                        <span id="discount">-$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
                
                <div class="checkout-section">
                    <button class="btn-checkout" id="checkoutBtn" onclick="processCheckout()" disabled>
                        <i class="fas fa-credit-card"></i> Proceder al Pago
                    </button>
                    <button class="btn-checkout" onclick="clearCart()" style="background: #ff4757;">
                        <i class="fas fa-trash"></i> Vaciar Carrito
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales para el carrito
        let cart = [];
        let cartTotal = 0;

        // Cargar carrito desde localStorage al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadCartFromStorage();
            updateCartDisplay();
        });

        // Función para cargar el carrito desde localStorage
        function loadCartFromStorage() {
            const savedCart = localStorage.getItem('ecoshop_cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartTotal();
            }
        }

        // Función para guardar el carrito en localStorage
        function saveCartToStorage() {
            localStorage.setItem('ecoshop_cart', JSON.stringify(cart));
        }

        // Función para actualizar la visualización del carrito
        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cartItemsContainer');
            const checkoutBtn = document.getElementById('checkoutBtn');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Tu carrito está vacío</h2>
                        <p>Agrega algunos productos para comenzar a comprar</p>
                        <a href="index.html" class="back-to-shop">
                            <i class="fas fa-arrow-left"></i> Ir a la Tienda
                        </a>
                    </div>
                `;
                checkoutBtn.disabled = true;
                updateSummary();
                return;
            }
            
            checkoutBtn.disabled = false;
            cartItemsContainer.innerHTML = '';
            
            cart.forEach(item => {
                const itemHTML = `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <img src="${item.imagen || 'https://via.placeholder.com/100x100?text=Panel'}" alt="${item.nombre}">
                        </div>
                        <div class="cart-item-details">
                            <h3>${item.nombre}</h3>
                            <div class="cart-item-price">$${item.precio.toFixed(2)}</div>
                            <div class="quantity-controls">
                                <button onclick="updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                            </div>
                        </div>
                        <div class="cart-item-total">
                            <div class="total-price">$${(item.precio * item.quantity).toFixed(2)}</div>
                            <button onclick="removeFromCart('${item.id}')" class="remove-btn">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    </div>
                `;
                cartItemsContainer.innerHTML += itemHTML;
            });
            
            updateSummary();
        }

        // Función para actualizar cantidad
        function updateQuantity(itemId, newQuantity) {
            const item = cart.find(item => item.id === itemId);
            if (item) {
                if (newQuantity <= 0) {
                    removeFromCart(itemId);
                } else {
                    item.quantity = newQuantity;
                    saveCartToStorage();
                    updateCartDisplay();
                    updateCartTotal();
                }
            }
        }

        // Función para remover producto del carrito
        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            saveCartToStorage();
            updateCartDisplay();
            updateCartTotal();
            showNotification('Producto removido del carrito');
        }

        // Función para actualizar el total del carrito
        function updateCartTotal() {
            cartTotal = cart.reduce((total, item) => total + (item.precio * item.quantity), 0);
        }

        // Función para actualizar el resumen
        function updateSummary() {
            const subtotal = cartTotal;
            const shipping = cart.length > 0 ? 500 : 0; // Envío fijo de $500
            const discount = subtotal * 0.15; // 15% de descuento
            const total = subtotal + shipping - discount;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('discount').textContent = `-$${discount.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        // Función para mostrar notificaciones
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Función para procesar el checkout
        function processCheckout() {
            if (cart.length === 0) {
                showNotification('El carrito está vacío');
                return;
            }
            
            const orderDetails = {
                items: cart,
                total: cartTotal,
                date: new Date().toISOString(),
                orderId: 'ORD-' + Date.now()
            };
            
            // Guardar la orden en Realtime Database
            if (typeof database !== 'undefined') {
                const newOrderRef = database.ref("ordenes").push();
                newOrderRef.set(orderDetails)
                    .then(() => {
                        showNotification(`¡Orden creada exitosamente! ID: ${newOrderRef.key}`);
                        // Limpiar carrito después de la orden exitosa
                        cart = [];
                        saveCartToStorage();
                        updateCartDisplay();
                        updateCartTotal();
                    })
                    .catch((error) => {
                        console.error("Error al crear la orden:", error);
                        showNotification('Error al procesar la orden');
                    });
            } else {
                showNotification('Error: Firebase no está conectado');
            }
        }

        // Función para vaciar el carrito
        function clearCart() {
            if (confirm('¿Estás seguro de que quieres vaciar el carrito?')) {
                cart = [];
                saveCartToStorage();
                updateCartDisplay();
                updateCartTotal();
                showNotification('Carrito vaciado');
            }
        }
    </script>
</body>
</html>
